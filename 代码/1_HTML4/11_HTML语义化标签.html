<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>HTML语义化标签</title>
    <style>
        h1 {
            color: red;
        }

        h4 {
            color: blue;
        }

        .div_box {
            background-color: skyblue;
            display: inline;
        }

        .span_box {
            background-color: antiquewhite;
            display: block;
            width: 50%;
            height: 200px;
        }
    </style>
</head>

<body>
    <h1>把个人信息“安全堤”筑牢</h1>
    <h4>2022-06-21 07:34 · 1347条评论</h4>
    <div>
        <p>置身移动互联时代，人们在享受智能设备带来便利的同时，也在一些场景中面临个人信息泄露风险。随着时间推移，这样的风险日益呈现出新的表现形式。</p>
        <p>一些APP声称看视频、玩游戏甚至走路都能赚钱，但用户想提现却难上加难，还容易泄露个人信息；新型不法软件图标透明、没有名称，在手机屏幕上十分隐蔽，不仅不停推送广告，还会收集并转卖用户隐私信息；个人信息安全和隐私保护话题引发关注，正说明其涉及群众切身利益，问题不容小视。
        </p>
    </div>

    <!--
        display: block可以将元素转换为块级元素。
        display: inline可以把元素转变为行内元素。
        display: inline-block则能让元素同时具备块级元素和行内元素的部分特性。
    -->
    <div class="div_box">哈哈哈哈哈哈哈</div>
    <span class="span_box">你好呀</span>

    <div style="display: flex;flex-direction: column;">
        <span>a</span>
        <span>b</span>
        <span>c</span>
        <span>d</span>
        <span>e</span>
    </div>

</body>

</html>
