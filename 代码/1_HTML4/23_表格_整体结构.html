<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>表格_整体结构</title>
    <style>
        /* 类选择器,class的方式 */
        .caption_box {
            background-color: skyblue;
            text-align: center;
            font-size: 50px;
            border: 3px solid red;
        }

        /* 元素选择器 */
        /* caption {
            background-color: sandybrown;
        } */

        tbody tr :first-child {
            background-color: red;
            color: yellow;
            font-size: 30px;
        }
    </style>
</head>

<!-- 
    这里存在样式是我自己练习时候写的,不用管!
-->

<body>
    <table border="1px" cellspacing="0" width="500px" height="500px">
        <!-- 表格标题 -->
        <caption class="caption_box">学生信息</caption>
        <!-- 表格头部 -->
        <thead height="50" align="right" valign="bottom">
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
        </thead>
        <!-- 表格主体 -->
        <tbody align="left" valign="top">
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>20</td>
                <td>满族</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>19</td>
                <td>回族</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>赵六</td>
                <td>女</td>
                <td>21</td>
                <td>壮族</td>
                <td>团员</td>
            </tr>
        </tbody>
        <!-- 表格脚注 -->
        <tfoot align="center">
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>共计：4人</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
