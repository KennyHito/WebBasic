<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>优先级</title>
    <style>
        h1 {
            color: red;
            font-size: 100px;
        }

        h1 {
            color: blue;
            font-size: 40px;
        }
